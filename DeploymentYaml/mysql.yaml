# ===========================
# ðŸ§© ConfigMap: MySQL Init SQL
# ===========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-initdb-config
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS Events (
        Id INT AUTO_INCREMENT PRIMARY KEY,
        EventId VARCHAR(255) NOT NULL UNIQUE,
        Payload TEXT,
        IsCompleted BOOLEAN DEFAULT FALSE,
        ProcessedAt DATETIME DEFAULT CURRENT_TIMESTAMP
    );

---
# ===========================
# ðŸ§© Deployment: MySQL
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
            - name: MYSQL_DATABASE
              value: "deduplication"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mysql-initdb
          configMap:
            name: mysql-initdb-config

---
# ===========================
# ðŸ§© Service: MySQL
# ===========================
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
